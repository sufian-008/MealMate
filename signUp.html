<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MealMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-3xl p-8">

      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h1>

      <div class="mb-4 text-right">
        <a href="HomePage.html" class="text-orange-500 hover:text-orange-600">
          <button class="px-6 py-2 bg-gray-200 text-gray-800 rounded-full font-semibold shadow hover:bg-gray-300">
            Back to Home
          </button>
        </a>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6" action="login.php" method="POST">
        <div class="space-y-4">
          <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500" required>
          <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500" required>
        </div>
        <button type="submit" class="w-full py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600">
          Login
        </button>
      </form>

      <!-- Link to Signup Page -->
      <div class="mt-4 text-center">
        <p class="text-gray-500">Don't have an account?</p>
        <a href="Login.html" class="text-orange-500 hover:text-orange-600">Sign up here</a>
      </div>

      <div class="mt-8 text-center">
        <p class="text-gray-500">Or log in with</p>
        <div class="flex justify-center space-x-4 mt-4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded-full font-semibold shadow hover:bg-blue-600">
            Google
          </button>
          <button class="px-6 py-2 bg-blue-700 text-white rounded-full font-semibold shadow hover:bg-blue-800">
            Facebook
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
