<body class="bg-gray-50">


  <div class="min-h-screen flex flex-col">

  
    <header class="bg-orange-500 text-white p-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">MealMate</h1>
      <input 
        type="text" 
        placeholder="Search meals or sellers..." 
        class="w-1/2 px-4 py-2 rounded-lg text-gray-800"
        id="searchBar"
      />
      <a href="HomePage.html" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg">Go to Homepage</a>
    </header>

  
    <main class="flex-1 p-6 space-y-8">
      
     
      <section id="payments" class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-2xl font-bold mb-4">Secure Payment</h2>
        <p class="text-gray-700 mb-4">Pay easily via Bkash, Rocket, or Nagad:</p>
        <div class="space-y-4">
          <div class="flex items-center space-x-4">
            <label class="text-gray-700">Payment Method:</label>
            <select class="w-1/3 px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500">
              <option>Bkash</option>
              <option>Rocket</option>
              <option>Nagad</option>
            </select>
          </div>
          <input 
            type="text" 
            placeholder="Enter Transaction ID" 
            class="w-full px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500"
          />
          <button 
            type="submit" 
            class="px-6 py-3 bg-orange-500 text-white rounded-lg shadow hover:bg-orange-600"
            id="confirmPayment"
          >
            Confirm Payment
          </button>
        </div>
      </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">

    </footer>

  </div>


  <script>
    const apiUrl = 'mealMate.json';

    // Handle search functionality
    const searchBar = document.getElementById('searchBar');
    searchBar.addEventListener('input', async (e) => {
      const query = e.target.value;
      if (query.length > 0) {
        const response = await fetch(`${apiUrl}/search?q=${query}`);
        const data = await response.json();
        console.log('Search Results:', data.results);
      }
    });
