<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MealMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="HomePage.html" class="text-orange-500 text-2xl font-bold">MealMate</a>
      <nav class="hidden md:flex space-x-6">
        <a href="HomePage.html" class="text-gray-700 hover:text-orange-500">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-orange-500">About Us</a>
        <a href="browse.html" class="text-gray-700 hover:text-orange-500">Browse Meals</a>
        <a href="contact.html" class="text-gray-700 hover:text-orange-500">Contact</a>
      </nav>
      <div class="space-x-4">
        <a href="Login.html" class="px-4 py-2 bg-orange-500 text-white rounded-lg shadow hover:bg-orange-600">Log In</a>
        <a href="Login.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg shadow hover:bg-gray-300">Sign Up</a>
      </div>
      <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 bg-gray-100 text-center" id="contact">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Contact Us</h2>
      <p class="text-lg text-gray-600 mb-6">Have a question or need support? We're here to help!</p>
      
      <form action="#" method="POST" class="max-w-lg mx-auto space-y-4">
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500">
        <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500">
        <textarea placeholder="Your Message" class="w-full px-4 py-2 border rounded-lg focus:ring-orange-500 focus:border-orange-500" rows="4"></textarea>
        <button type="submit" class="w-full px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 MealMate. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
